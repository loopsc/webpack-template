<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <nav class="projects-list">
                <!-- Projects dynamically created here -->
            </nav>
            <button class="projects-button new-project-button"><strong>+</strong> Add New Project</button>
        </aside>
        <main class="content">
            <div class="content-header-bar">
                <button class="new-task-button"><strong>+</strong> Add New Task</button>
                <h2 class="active-project-name">Default</h2>
                <button class="edit-project-button">⚙️</button>
            </div>
            <div class="tasks-container">
                <!-- Task cards created here -->
            </div>
        </main>
    </div>
</body>

</html>
